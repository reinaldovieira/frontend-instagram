<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_reinaldo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"><b>Continue como reinaldo_vieira</b></a>
                <a href="#" class="instagram-logout"><b>Remover conta</b></a>
            </div>
            <div class="group">
                <p class="not-account"><b>Não é reinaldo_vieira?</b></p>
                <p class="not-account">
                    <span class="link-blue"><b>Alternar contas</b></span>
                    ou
                    <span class="link-blue"><b>Inscreva-se</b></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
